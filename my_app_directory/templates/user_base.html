<!-- templates/user_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <!-- This navbar can be adjusted; hereâ€™s a basic version for logged-in users -->
        <a href="{{ url_for('client_home') }}">Home</a>
        <a href="{{ url_for('account.account') }}">Account</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="flash-message {{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
