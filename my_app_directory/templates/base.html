<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    /* Main Nav */
    nav {
        display: inline-block;
    }
    a{
        display: inline-block;
    }
    div{
        display: inline-block;
    }


</style>

<body>
    <nav>
        <a href="{{ url_for('index') }}">🏠 Home</a>
        <a href="{{ url_for('index') }}">Dashboard</a>
        <div class="dropdown">
            <button class="dropbtn">Management ▼</button>
            <div class="dropdown-content">
                <a href="{{ url_for('hazard_management.hazard_form') }}">Hazard Form</a>
            </div>
        </div>
        <a href="{{ url_for('inventory.inventory_dashboard') }}">Stock Manager</a>
        <a href="{{ url_for('job.job_intake') }}">Job Intake Form</a>
        <a href="#">Documentation</a>
        <a href="#">Account</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
