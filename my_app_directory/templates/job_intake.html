{% extends "base.html" %}
{% block title %}Job Intake Form{% endblock %}

{% block content %}

<style>

</style>

<h2>Job Intake Form</h2>
<form action="{{ url_for('job.job_intake') }}" method="POST">
    <!-- Left Column -->
    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" name="job_title">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="client_name">Client Full Name:</label>
    <input type="text" id="client_name" name="client_name">

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="property_type">Property Type:</label>
    <select id="property_type" name="property_type">
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
    </select>

    <label for="property_size">Property Size:</label>
    <select id="property_size" name="property_size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <!-- Right Column -->
    <label for="cleaning_instructions">Cleaning Instructions:</label>
    <textarea id="cleaning_instructions" name="cleaning_instructions"></textarea>

    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" name="payment_method">
        <option value="mastercard">MasterCard</option>
        <option value="visa">Visa</option>
        <option value="paypal">PayPal</option>
    </select>

    <label for="payment_details">Payment Details:</label>
    <input type="text" id="payment_details" name="payment_details">

    <label for="pets_on_premise">Pets On Premise:</label>
    <input type="text" id="pets_on_premise" name="pets_on_premise">

    <div>
        <span>Are There Any Hazards?</span>
        <label><input type="radio" name="hazards" value="yes">Yes</label>
        <label><input type="radio" name="hazards" value="no" checked>No</label>
    </div>

    <div>
        <label for="tos_ack">Terms of Service Acknowledgement:</label>
        <input type="checkbox" id="tos_ack" name="tos_ack">
    </div>

    <button type="submit">Submit</button>
</form>
{% endblock %}
