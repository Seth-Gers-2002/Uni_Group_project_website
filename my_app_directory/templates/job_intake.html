<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Intake Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Job Intake Form</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('job.job_intake') }}" method="POST">
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" value="{{ form.job_title if form else '' }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ form.date if form else '' }}" required>
            </div>

            <div class="form-group">
                <label for="client_name">Client Full Name:</label>
                <input type="text" id="client_name" name="client_name" value="{{ form.client_name if form else '' }}" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" value="{{ form.phone_number if form else '' }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="{{ form.email if form else '' }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ form.address if form else '' }}" required>
            </div>

            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea id="job_description" name="job_description" required>{{ form.job_description if form else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="">Select Priority</option>
                    <option value="Low" {% if form.priority=='Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if form.priority=='Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if form.priority=='High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="technician_assigned">Technician Assigned:</label>
                <input type="text" id="technician_assigned" name="technician_assigned" value="{{ form.technician_assigned if form else '' }}" required>
            </div>

            <div class="form-group">
                <label for="status">Job Status:</label>
                <select id="status" name="status" required>
                    <option value="">Select Status</option>
                    <option value="Pending" {% if form.status=='Pending' %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if form.status=='In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if form.status=='Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
